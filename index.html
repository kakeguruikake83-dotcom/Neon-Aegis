<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        canvas { border: 1px solid #000; display: block; margin: 0 auto; }
        #gameControl { text-align: center; }
    </style>
</head>
<body>
    <h1>Tower Defense Game</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameControl">
        <button id="startButton">Start Game</button>
        <button id="resetButton">Reset Game</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = false;

        const enemies = []; // Array to hold enemies that will be created
        const towers = []; // Array to hold towers placed by the player

        function startGame() {
            gameRunning = true;
            enemies.length = 0; // Clear any previous enemies
            towers.length = 0; // Clear any previous towers
            spawnEnemies();
            update();
        }

        function spawnEnemies() {
            // Spawn logic for enemies
            setInterval(() => { 
                enemies.push(new Enemy()); 
            }, 1000);
        }

        function Enemy() {
            this.x = 0;
            this.y = Math.random() * canvas.height;
            this.width = 50;
            this.height = 50;
            this.speed = 1 + Math.random();

            this.update = function() {
                this.x += this.speed;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            };
        }

        function update() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            enemies.forEach(enemy => enemy.update());
            requestAnimationFrame(update);
        }

        document.getElementById('startButton').onclick = startGame;
        document.getElementById('resetButton').onclick = () => {
            gameRunning = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        };
    </script>
</body>
</html>
